<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossOrigin="anonymous">
    <link href="design.css" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="mx-auto col-10 col-md-8 col-lg-6">
            <div class="inputBlock">
                <form class="inputForm rounded">
                    <h3 class="text"> Create New Account </h3><br><br>
                    <input class="rounded-pill" type="text" id="userName" name="userName" placeholder="Username"><br><br>
                    <input class="rounded-pill" type="password" id="userPassword" name="userPassword" placeholder="Password"><br><br>
                    <input class="rounded-pill" type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password"><br><br>
                    <input class="rounded-pill" type="text" id="displayName" name="displayName" placeholder="Nickname"><br><br>
                    <label for="profilePic" class="text">Click here to upload your profile picture: </label>
                    <input type="file" id="profilePic" name="profilePic"><br><br>
                    <img src="assets/profile_pics/Default_ProfPic.jpg" width="128px" height="128px">
                    <br><br>
                    <a class="btn btn-primary" href="chat_screen.html">Register</a><br><br>
                    <div class="text">Already have an account? <a href="login_screen.html">Log in</a></div>
                    </form>
            </div>
    </div>
</div>
</body>
</html>
